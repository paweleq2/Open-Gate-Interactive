<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Our Discord!</title>
  <style>
    body {
      background: #2f3136;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out;
    }
    .subtext {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 2.5rem;
      line-height: 1.6;
      color: #cccccc;
      animation: fadeIn 2s ease-in-out;
    }
    .discord-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: #5865F2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
      animation: pulse 2s infinite;
    }
    .discord-btn:hover {
      background: #4752c4;
    }
    .discord-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.15);
      transform: rotate(45deg);
      transition: transform 0.7s ease, opacity 0.7s ease;
      opacity: 0;
    }
    .discord-btn:hover::before {
      transform: translate(100%, 100%) rotate(45deg);
      opacity: 1;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.05);}
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="subtext">
    Want support, have a game idea, found a bug, or just want to chat with the community?  
    Join our Discord to stay connected, suggest features, and get real-time update announcements!
  </div>

</body>
</html>
